---
# defaults file for rd-ansible-vgpu

vgpu_debian_packages:
  - gcc
  - build-essential
  - dkms

vgpu_driver_url: http://www.os.mist.rd.bbc.co.uk/nvidia
vpgu_driver_version: 450.89

vgpu_install_path: /root  # may be better to put it in /usr/local/src
# the zip file name will change depending on the min and max version numbers
vgpu_zip_file: NVIDIA-GRID-Linux-KVM-450.89-452.57.zip
vgpu_driver_file: "NVIDIA-Linux-x86_64-{{ vpgu_driver_version }}-grid.run"
vgpu_manager_file: "NVIDIA-Linux-x86_64-{{ vpgu_driver_version }}-vgpu-kvm.run"
vgpu_manager_file_flags:
  - -s  # silent mode (say yes to options, no GUI)
  - --no-cc-version-check  # ignore mismatch between GCC versions
vgpu_force_install: true
vgpu_manager_service: nvidia-vgpu-mgr.service

# this will display information regarding this type of vGPU such as the nvidia code (e.g. nvidia-35) and
# the maximum number of vGPUs that can be created from a single physical GPU
vgpu_type: T4-4C
